<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-country-search-box [placeholder]="'Buscar Por País'"
      (onSearch)="searchByCountry($event)"
      [initialValue]="initialValue"
    ></shared-country-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    @if (isLoading) {
      <shared-spiiner-loader></shared-spiiner-loader>
      }
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
