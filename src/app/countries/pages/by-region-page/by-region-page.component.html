  <div class="col text-center">

      class="btn btn-lg m-2"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-primary': region === getSelectedRegion() }"
    >
      {{ region }}
    </button>
    }
  </div>
</div>
